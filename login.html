<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceHub</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOGO HEADER -->
    <div style="text-align: center; padding: 20px 0; background: var(--white); box-shadow: var(--shadow);">
        <div class="logo" style="font-size: 2rem;">
            <a href="index.html" style="text-decoration: none; color: inherit;">Finance<span style="color: var(--accent-color);">Hub</span></a>
        </div>
    </div>

    <!-- AUTH CONTAINER -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="registerTab">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <label style="display: flex; align-items: center; gap: 8px; color: var(--text-light); cursor: pointer;">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" style="color: var(--secondary-color); font-size: 0.9rem;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">Login</button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn btn-outline" style="flex: 1;">Google</button>
                    <button type="button" class="btn btn-outline" style="flex: 1;">Microsoft</button>
                </div>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" name="phone">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: flex; align-items: flex-start; gap: 8px; color: var(--text-light); cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-top: 4px;">
                        <span style="font-size: 0.9rem;">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
